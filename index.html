<DOCTYPE html>
  <!DOCTYPE html>
  <html ng-app="friendsList">
    <head>
      <meta charset="utf-8">
      <title>Babies First Angular</title>
      <link rel="stylesheet" href="style.css" media="screen" title="no title">
    </head>
    <body ng-controller="mainCtrl">

      <p>Hi, my name is {{ name }}</p>
      <h1>My Friends</h1>

      <div ng-repeat="friend in friends">
        <p> {{friend}} </p>
      </div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js">
</script>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="js/mainCtrl.js"></script>

    </body>
  </html>
